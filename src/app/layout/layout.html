<!-- Encabezado superior -->
<header class="topbar">
  <div class="brand">
    <i class="bi bi-grid-3x3-gap-fill me-2"></i>Sitio-Estructura
  </div>

  <!-- Menú de navegación -->
  <nav class="menu">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <i class="bi bi-house-door"></i> Inicio
    </a>
    <a routerLink="/elementos" routerLinkActive="active">
      <i class="bi bi-box"></i> Elementos
    </a>
    <a routerLink="/menu" routerLinkActive="active">
      <i class="bi bi-list"></i> Menú
    </a>
    <a routerLink="/breadcrumbs" routerLinkActive="active">
      <i class="bi bi-signpost-2"></i> Breadcrumbs
    </a>
    <a routerLink="/mapa-sitio" routerLinkActive="active">
      <i class="bi bi-map"></i> Mapa
    </a>
    <a routerLink="/busqueda" routerLinkActive="active">
      <i class="bi bi-search"></i> Búsqueda
    </a>
  </nav>

  <form class="header-search" (submit)="$event.preventDefault(); goSearch()">
    <input class="form-control" placeholder="Buscar..." [(ngModel)]="quickQuery" name="quickQuery" />
    <button class="btn btn-primary" type="submit">
      <i class="bi bi-arrow-right"></i>
    </button>
  </form>
</header>

<!-- Contenido principal -->
<main class="content fade-in">
  <app-breadcrumb></app-breadcrumb>
  <router-outlet></router-outlet>
</main>

<!-- Pie de página -->
<footer class="footer">
  <small>© 2024 Desarrollo Web Profesional. Diseñado con <i class="bi bi-heart-fill text-danger"></i> y Angular.</small>
</footer>
